<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terraform Import Block Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/hcl.min.js" defer></script>
<style>
.result {
    padding: 2em;
    border: var(--bs-border-width) solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);
}
form {
    display: contents;
}
.start {
    display: flex;
    flex-direction: column;
    gap: 1em;
}
</style>
</head>
<body>
    <div class="container">
        <div class="start">
            <form hx-post="/process" hx-target=".result" hx-swap="outerHTML" enctype="multipart/form-data">
                <h2>Terraform Import Block Generator</h2>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <input class="form-control" id="condition" name="condition">
                </div>
                <div class="form-group">
                    <label for="statefiles" class="form-label">State files</label>
                    <input class="form-control" type="file" id="statefiles" name="statefiles" multiple>
                </div>
                <div class="form-group">
                    <label for="resources">Resources</label>
                    <textarea rows="8" id="resources" class="form-control" name="resources">{{- range .Resources }}
{{ . }}
{{- end }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
            <pre class="result">
            <code class="language-hcl">

            </code>
        </pre>
        </div>
    </div>
</body>
</html>
